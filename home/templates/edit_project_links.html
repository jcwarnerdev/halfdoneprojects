{% extends 'base.html' %}

{% block title %} Edit Project Links {% endblock %}

{% block css %}
{% endblock %}
{% block body %}
<form action="/edit_project_links/" enctype="multipart/form-data" method="POST"> {% csrf_token %}
    <div class="container mt-3">
   {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert('The Project list has been updated successfully.');
    {% comment %} document.location = '/projects/'; {% endcomment %}
    {% endif %}
</script>
{% endblock %}
